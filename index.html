<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendrier de l'Avent 2023</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Lavishly+Yours&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Le calendrier de l'avent 2023</h1>
    <div class="container">
      <div class="card-date">1</div>
      <div class="card-date">2</div>
      <div class="card-date">3</div>
      <div class="card-date">4</div>
      <div class="card-date">5</div>
      <div class="card-date">6</div>
      <div class="card-date">7</div>
      <div class="card-date">8</div>
      <div class="card-date">9</div>
      <div class="card-date">10</div>
      <div class="card-date">11</div>
      <div class="card-date">12</div>
      <div class="card-date">13</div>
      <div class="card-date">14</div>
      <div class="card-date">15</div>
      <div class="card-date">16</div>
      <div class="card-date">17</div>
      <div class="card-date">18</div>
      <div class="card-date">19</div>
      <div class="card-date">20</div>
      <div class="card-date">21</div>
      <div class="card-fee-wrapper">
        <div class="fee-msg">
          “<span class="msg"
            >La bonne grâce est le vrai don des fées - Sans elle on ne peut
            rien, avec elle on peut tout.</span
          >”<br /><span class="date"></span>
          - Arthurien
        </div>
        <div class="close-btn"></div>
        <div class="change-msg"></div>
      </div>
    </div>
    <img
      src="./assets/images/star.png"
      alt="etoile"
      class="star star-lg star-1"
    />
    <img
      src="./assets/images/star.png"
      alt="etoile"
      class="star star-sm star-2"
    />
    <img
      src="./assets/images/star.png"
      alt="etoile"
      class="star star-lg star-3"
    />
    <img
      src="./assets/images/star.png"
      alt="etoile"
      class="star star-md star-4"
    />
    <img
      src="./assets/images/star.png"
      alt="etoile"
      class="star star-sm star-5"
    />
    <img
      src="./assets/images/star.png"
      alt="etoile"
      class="star star-md star-6"
    />
    <img
      src="./assets/images/star.png"
      alt="etoile"
      class="star star-sm star-7"
    />
  </body>
</html>
